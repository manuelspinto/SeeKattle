<template name="layout">
	<header>
        {{> nav }}
    </header>

    <article>
        {{> yield}}
    </article>

    <footer>
    	{{> PostFooter}}
    </footer>
</template>


<template name='nav'>
	<nav class="navbar navbar-default navbar-fixed-top">
	  	<div class="container-fluid">


	  		<!-- When colapse -->
	    	<div class="navbar-header">
		    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        	<span class="icon-bar"></span>
		        	<span class="icon-bar"></span>
		        	<span class="icon-bar"></span> 
		      	</button>

		      	<a class="navbar-brand" href="/">SeeKattle</a>
	    	</div>

		    <div class="collapse navbar-collapse" id="myNavbar">
		      	<ul class="nav navbar-nav">
		      		<li class="{{activeIfTemplateIs 'Home'}}"><a href="{{ pathFor 'home'}}">Home</a></li>
		        	<li class="{{activeIfTemplateIs 'About'}}"><a href="{{ pathFor 'about'}}">About</a></li>
		      	</ul>


		      	<ul class="nav navbar-nav navbar-right">
		        	<li><a href="#"><span class="glyphicon glyphicon-user"></span> Registar</a></li>
		        	<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Entrar</a></li>
		      	</ul>

		    </div>
		</div>
	</nav>
</template>


<template name='PostFooter'>
    <div class="container">
        <p class="text-muted">SeeKattle@2015</p>
    </div>
</template>
