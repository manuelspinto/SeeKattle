<template name="signup">
	
<div id="fullscreen_bg" class="fullscreen_bg">
	<div class="container" id="signup-container">
			<h1 class="form-signup-heading">Registo</h1>
			<form class="form-signup">
				<input type="text" class="form-control" id="signup-username" require="" placeholder="username">
			    <input type="email" class="form-control" id="signup-email" placeholder="e-mail">
			    <input type="password" class="form-control" id="signup-password" placeholder="password">
			    <input type="submit" class="btn btn-lg btn-danger btn-block" value="Registar">
			</form>
		</div>

	</div>
</template>
