<template name="logout">
	<div class="container">
		{{ #if currentUser }}
			<h1> Logout </h1>
			<p>Tem a certeza que pretende sair?</p>
			<p>	
				<a class="btn btn-default page-scroll" id="logout-yes">Sim</a>
				<a class="btn btn-default page-scroll" id="logout-no"   href="{{ pathFor 'home' }}">Não</a>
			</p>
		{{ else }}
			<h3>Saída com sucesso!</h3>
		{{/if}}
	</div>
</template>
