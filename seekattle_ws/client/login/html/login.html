<template name="login">
	<div class="container" id="container-login">
		{{ #if currentuser}}

		{{else}}
			<h1>Login</h1>
			<form id="login">
			    <p><input type="email" id="login-email" placeholder="e-mail"></p>
			    <p><input type="password" id="login-password" placeholder="password"></p>
			    <p><input type="submit" class="btn btn-default page-scroll" id ="login-button" value="Entrar"></p>
			    
			    {{ #if loginErr}}
			    <p>  
			    	<div class="alert alert-danger" role="alert">
				
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only">Error:</span>
					{{ errMsg}}
					</div>
				</p>
				{{/if}}
				<p>
			    	ou
			    	<a class="btn btn-default page-scroll" href="{{ pathFor 'register' }}">
				    	<span class="glyphicon glyphicon-user"></span>
				    	Registar
			    	</a>
			    </p>
			</form>
			
		{{ /if}}
	</div>
</template>
