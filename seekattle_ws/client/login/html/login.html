<template name="login">
	
<div id="fullscreen_bg" class="fullscreen_bg">
		{{ #if currentuser}}

		{{else}}
			<h1 class="form-signin-heading">Entrar</h1>
			<form class="form-signin" id="login">
			    <input type="email" class="form-control" autofocus="" id="login-email" placeholder="e-mail">
			    <input type="password" id="login-password" class="form-control" placeholder="password">
			    <button type="submit" class="btn btn-lg btn-primary btn-block" id ="login-button">
			    	<span class="glyphicon glyphicon-log-in"></span>
			    	Entrar
			    </button>
			    
			    
			    {{ #if loginErr}}
		    	<div class="alert alert-danger" role="alert">
			
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				<span class="sr-only">Error: </span>
				{{ errMsg}}
				</div>
				{{/if}}
			    	<button id="register-button" class="btn btn-lg btn-danger btn-block" href="{{ pathFor 'register' }}">
				    	<span class="glyphicon glyphicon-user"></span>
				    	Registar
			    	</button>
			</form>
		{{ /if}}
</div>
</template>
